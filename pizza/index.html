<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>Hello Grid</title>
 <link rel="stylesheet" href="./estilos.css">
</head>

<body>
 <div class="wrapper">
    <div> 
        <select id="take">
            <option value="Take away">Take away</option>
            <option value="Eat inside">Eat inside</option>
        </select>
    </div>
    <div>
        <form>
            <input type="checkbox" id="ingredients1" name="ingredients1" value="mushrooms">
            <label for="ingredients1"> Mushrooms</label><br>
            <input type="checkbox" id="ingredients2" name="ingredients2" value="ham">
            <label for="ingredients2"> Ham</label><br>
            <input type="checkbox" id="ingredients3" name="ingredients3" value="cheese">
            <label for="ingredients3"> Cheese</label><br>
            <input type="checkbox" id="ingredients4" name="ingredients4" value="tomatoes">
            <label for="ingredients4"> Tomatoes</label><br>
            <input type="checkbox" id="ingredients5" name="ingredients5" value="meat">
            <label for="ingredients5"> Meat</label><br>
            <input type="checkbox" id="ingredients6" name="ingredients6" value="pineapple">
            <label for="ingredients6"> Pineapple</label>
        </form> 
    </div>
    <div>
        <input type="radio" id="radio1" name="radios" value="Small" >Small<br>
        <input type="radio" id="radio2" name="radios" value="Medium" >Medium<br>
        <input type="radio" id="radio3" name="radios" value="Big" >Big<br>
    </div>
    <div><input type="button" value="Order" name="button" id="order"></div>
 </div>

 <div id="sample">

</div>
<script src="./functions.js"></script>
</body>

</html>
